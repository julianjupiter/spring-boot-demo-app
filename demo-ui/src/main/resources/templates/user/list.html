<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Demo UI - User List</title>
    </head>
    <body>
        <h2>User List</h2>
        <table>
            <thead>
            <tr>
                <th th:text="#{user.table.header.id}">ID</th>
                <th th:text="#{user.table.header.name}">Name</th>
                <th th:text="#{user.table.header.birthday}">Birthday</th>
                <th>View</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">Juan dela Cruz</td>
                <td th:text="${user.birthday}">01/01/2000</td>
                <td><a th:href="@{/user/view/{id}(id=${user.id})}">View</a></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
